name: Merge Feature Branches to Develop

on:
  push:
    branches:
      - 'feature/*'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
      
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          base: develop
          head: ${{ github.ref }}
          title: "Merge feature branch to develop"
          body: "This is an automated PR to merge the feature branch into develop"
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} 
